<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <main class="grey">
        <div class="spaced">
            <span>
                <span>Saturday, June 1</span>
                <br>
                <small>3 active tasks</small>
            </span>
            <span>
                <a>Incomplete Tasks</a>
                <a>Completed Tasks</a>
            </span>
        </div>
        
        <div id="spacer"></div>

        <form>
            <input type="text" placeholder="Enter a task..." id="entertask">
            <button id="addtask">Add Task</button>
        </form>

        <ul class="task">
            <hr>
            <li>
                <span class="checktask">
                    <i class="ph-check-circle"></i>
                    <label>Client meeting @ 2:30pm</label>
                </span>
                <span>
                    <i class="ph-trash"></i>
                </span>
            </li>
            <hr>
            <li>
                <span class="checktask">
                    <i class="ph-check-circle"></i>
                    <label>Design app interface</label>
                </span>
                <span>
                    <i class="ph-trash"></i>
                </span>
            </li>
            <hr>
            <li>
                <span class="checktask">
                    <i class="ph-check-circle"></i>
                    <label>Learn Node.js</label>
                </span>
                <span>
                    <i class="ph-trash"></i>
                </span>
            </li>
            <hr>
        </ul>
    </main>

    <footer>
        <a href="./index.html">back</a>
    </footer>
</body>
</html>
